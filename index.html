<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="./assets/CSS/form.css">
  <link rel="stylesheet" href="./assets/CSS/form-email.css">
  <link rel="stylesheet" href="./assets/CSS/form-password.css">
  <link rel="stylesheet" href="./assets/CSS/hover.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <main class='container__form'>
    <form action='#'>
      <legend class='legend__title--form'><i class="fab fa-slack"></i></legend>
      <div class='camp__form--email'>
        <i class="fas fa-envelope"></i>
        <input class='camp__form--input--email' type='email' id='email' name='email' placeholder='Enter you username' required>
        <div class="underline"></div>
     </div>
     <div class='camp__form--password'>
       <i class="fas fa-lock"></i>
        <input class='camp__form--input--password' type='password' id='password' name='password' placeholder='Enter you password' required> 
        <div class="underline"></div>
     </div>
      <input class='button__input--form' type='submit' value='continue'>
    </form>   
  </main>
</body>
</html>
